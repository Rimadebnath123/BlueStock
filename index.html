<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/boots.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/ham.css">
    <link rel="stylesheet" href="css/utils.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="main align-item-center justify-content-center my-2 mx-5">
                    <img src="./image/logo.png" alt="" width="280px">
                    <br>
                    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                        type="module"></script>
                    <dotlottie-player src="https://lottie.host/a3a0e373-1286-49f5-9627-5407541d4fb2/Y05TBIn7t8.json"
                        background="transparent" speed="1" style="width: 280px; height: 280px;" loop="" autoplay="">
                    </dotlottie-player>
                </div>

                <form method="post" id="examineeLoginFrm" class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26 alert-validate"
                        data-validate="Username is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="username" placeholder="Enter email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18 mt-3 alert-validate"
                        data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="container-login100-form-btn mt-4" align="right">
                        <button type="submit" class="login100-form-btn" style="background-color: #414BEA!important;">
                            Login
                        </button>
                        <a href="https://bluestock.cloud/exam/bf/admin/home.php" class="mx-4 py-2"
                            style=" text-decoration: none;">
                            Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
<script src="js/anim.js"></script>
<script src="js/count.js"></script>


</html>
